<!DOCTYPE html>

<html>
  <head>
    <meta charset='utf-8'>
    <title>Splatoon3</title>
    <link rel ='stylesheet' href='style.css'>
    <link rel="icon" href="data/splatoon3_aicon.png">
  </head>

  <body>
    <header>
      <div>
        <h1>Splatoon</h1>
        <h2>好きなゲーム</h2>
        <!-- <img src='data/flower.png' width="300px" height="300px"> -->
        <img src='data/splatoon3.png' width="900px" height="500px">
        <!-- <p>みんなで遊ぼう！</p> -->
      </div>
    </header>
    <main>
      <h2>スピナー</h2>
      <p>一定時間チャージした後、銃身を回転させながら高速でインク弾を連射するブキタイプ</p>
      <img src='data/spinner_images.png' width="600px" height="400px">
      <p></p>
      <h2>ストリンガー</h2>
      <p>弓のような形状の武器タイプ。弦を引き絞り、離すと複数のインクを同時に発射する</p>
      <img src='data/stringer_images.png' width="600px" height="400px">
      
      <h2>チャージャー</h2>
      <p>インクを溜めることで遠くまで一直線にインクを放出できるブキタイプ<br>狙いをつけた相手を射抜く、威力の高い一撃が特徴</p>
      <img src='data/charger_images.png' width="600px" height="400px">
      <h2>ブラスター</h2>
      <p>発車後に一定距離で爆発するインクを射出するブキタイプ<br>爆風を活かせば、障害物に隠れた相手にもダメージを与えることができる</p>
      <img src='data/blaster_images.png' width="600px" height="400px">
    </main>
  </body>
</html>
